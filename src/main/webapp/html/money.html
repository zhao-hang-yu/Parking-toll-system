<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有车辆</title>
</head>
<body>
    <div class="all">
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="序号"
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="carNumber"
                    label="车牌号"
                    width="180"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="phoneNumber"
                    label="车主手机号"
                    width="180"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="carTypeStr"
                    label="车辆类型"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="inTimeStr"
                    label="入场时间"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="outTimeStr"
                    label="出场时间"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="money"
                    label="收费（元）"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="remarkStr"
                    label="备注"
                    align="center">
            </el-table-column>
        </el-table>
    </div>

    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    
    <script>
        new Vue({
            el: ".all",
            mounted() {
                console.log("over");
                this.selectAll();
            },
            data() {
                return {
                    deal: {
                        carNumber:'',
                        phoneNumber:'',
                        carType:'',
                        inTime:'',
                        outTime:'',
                        money:'',
                        remark:''
                    },
                    tableData: [{
                        carNumber: "鸡1010100",
                        phoneNumber: "12345678900",
                        carType: "0",
                        inTime: "",
                        outTime: "",
                        remark: "666"
                    }]
                }
            },
            methods: {
                selectAll() {
                    axios({
                        method: "post",
                        url: "http://localhost:8080/Parking-toll-system/deal/selectAll"
                    }).then(resp => {
                        console.log(resp.data);
                        this.tableData = resp.data;
                    })
                }
            }
        })
    </script>
</body>
</html>
